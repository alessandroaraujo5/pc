name: "Tmate Ubuntu SSH"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: setup 
        run: |
          export TERM=xterm
          
          wget https://raw.githubusercontent.com/KanariaAlt/Android-CI/main/Common/Dependency.sh
          bash Dependency.sh

      - name: tmate ssh link 
        run: |
          tmate -F
